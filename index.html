<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration Form</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <h1 class="logo-text">The Code Review</h1>
            </div>
        </header>

        <main>

            <div class="main-container">
                <div class="intro-container">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>
    
                <div class="form-container">
                    <form action="index.html" method="POST">
    
                        <fieldset class="upper">
                            <legend>Contact Information</legend>
                            
                            <div class="flex">
                                <label for="name">Full Name</label>
                                <input class="rounded" type="text" id="name" name="full_name" value="" required>
                            </div>
                            
                            <div class="flex">    
                                <label for="email">Email Address</label>
                                <input class="rounded" type="email" id="email" name="email_address" value="" required>
                            </div>

                            <div class="flex">    
                                <label for="phone">Phone Number</label>
                                <input class="rounded" type="tel" id="phone" name="phone_number" value="">
                            </div>

                            <div class="flex">    
                                <label for="address">Street Address</label>
                                <input class="rounded" type="text" id="address" name="street_address" value="">
                            </div>
                                
                            <div class="flex">    
                                <label for="city">City</label>
                                <input class="rounded" type="text" id="city" name="city" value="">
                            </div>

                            <div class="flex">    
                                <label for="state">State</label>
                                <select name="state" id="state">
                                    <option selected disabled>Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>

                            <div class="flex">    
                                <label for="zip">Zip Code</label>
                                <input class="rounded" type="text" id="zip" name="zip_code" value="" placeholder="12345">
                            </div>

                        </fieldset>
    
                        <fieldset class="lower">
                            <legend><span class="legend">Newsletter</span></legend>
                            
                            <label>Select the newsletters you would like to receive</label>
    
                            <input type="checkbox" id="html_news" name="newsletter_type" value="html_news">
                            <label for="html_news">HTML News</label>
    
                            <input type="checkbox" id="css_news" name="newsletter_type" value="css_news">
                            <label for="css_news">CSS News</label>
    
                            <input type="checkbox" id="javavscript_news" name="newsletter_type" value="javavscript_news">
                            <label for="javavscript_news">Javascript News</label>
    
    
                            <label>Newsletter format</label>
    
                            <input type="radio" id="html_format" name="newsletter_format" value="html_format">
                            <label for="html_format">HTML</label>
    
                            <input type="radio" id="plaintext_format" name="newsletter_format" value="plaintext_format">
                            <label for="plaintext_format">Plain text</label>
    
                            <label for="feedback">Other topics you'd like to hear about</label>
                            <textarea id="feedback" name="user_feedback"></textarea>
    
                        </fieldset>
    
                        <button type="submit" name="button">Sign Up</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
